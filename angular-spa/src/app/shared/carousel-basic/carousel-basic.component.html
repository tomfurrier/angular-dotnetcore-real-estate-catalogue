<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <a routerLink="view-real-estate">
      <img src="https://images.unsplash.com/photo-1490174651618-63469b221857?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e22f2fca63097c3490108b6dfd82d0a7&auto=format&fit=crop&w=800&q=80"
        alt="Random first slide">
      <div class="carousel-caption">
      </div>
    </a>
  </ng-template>
  <ng-template ngbSlide>
    <a routerLink="view-real-estate">
      <img src="https://media.istockphoto.com/photos/idyllic-home-with-covered-porch-picture-id479767332?k=6&m=479767332&s=612x612&w=0&h=sOZeUL84YCIEjpDFiaBg5Wb0sQt14L5kY81smoQJCu0="
        alt="Random first slide">
      <div class="carousel-caption">
      </div>
    </a>
  </ng-template>
  <ng-template ngbSlide>
    <a routerLink="view-real-estate">
      <img [src]="images[0]" alt="Random first slide">
      <div class="carousel-caption">
      </div>
    </a>
  </ng-template>
  <ng-template ngbSlide>
    <a routerLink="view-real-estate">
      <img [src]="images[1]" alt="Random second slide">
      <div class="carousel-caption">
      </div>
    </a>
  </ng-template>
  <ng-template ngbSlide>
    <a routerLink="view-real-estate">
      <img [src]="images[2]" alt="Random third slide">
      <div class="carousel-caption">
      </div>
    </a>
  </ng-template>
</ngb-carousel>
