<mat-table fxLayout="column" fxLayoutAlign="center center" fxLayoutGap.gt-md="20px" [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="card">
    <mat-header-cell *matHeaderCellDef mat-sort-header>card</mat-header-cell>
    <mat-cell *matCellDef="let realEstate">
      <mat-card class="item-card">
        <mat-card-title>{{realEstate.title}}</mat-card-title>
        <mat-card-subtitle>{{realEstate.price}} Ft</mat-card-subtitle>

        <p-galleria [images]="getImageDataFromUrl(realEstate.photoUrls)" [showCaption]="false" panelWidth="540" panelHeight="405"
          frameHeight="80" frameWidth="120" [autoPlay]="false"></p-galleria>

        <mat-card-content>
          <p>
            {{realEstate.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <a routerLink="/view-real-estate">
            <button mat-icon-button>
              <mat-icon>details</mat-icon>
              <span class="nav-caption"> Részletek</span>
            </button>
          </a>
          <button mat-icon-button>
            <mat-icon>stars</mat-icon>
            <span class="nav-caption">Mentés</span>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-cell>
  </ng-container>

  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
</mat-paginator>
