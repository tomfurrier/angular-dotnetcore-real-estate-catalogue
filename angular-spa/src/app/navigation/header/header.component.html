<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>
        menu
      </mat-icon>
    </button>
  </div>
  <div fxFlex fxLayout>
    <a routerLink="/" alt="logo" class="logo-img"></a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="center center">
    <a routerLink="/">
      <h1 class="page-title">Ász-Ingatlan.com</h1>
    </a>
  </div>
  <div fxFlex fxLayout fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <!-- <li *ngIf="!(isAuth$ | async)">
        <a routerLink="/login">Bejelentkezés</a>
      </li> -->
      <li *ngIf="(isAuth$ | async)">
        <a routerLink="/new-real-estate">Hirdetésfeladás</a>
      </li>
      <li *ngIf="(isAuth$ | async)">
        <a style="cursor: pointer;" (click)="onLogout()">Kijelentkezés</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
