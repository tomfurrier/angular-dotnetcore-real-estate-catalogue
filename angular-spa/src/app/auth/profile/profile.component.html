<div class="profile" fxLayout="column" fxLayoutGap.gt-md="20px" fxLayoutAlign="center center">

  <mat-card class="item-card">
    <p>
      Bejelentkezve:
    </p>
    <h4> {{emailAddress}}</h4>
    <button (click)="resetPassword()" mat-raised-button color="primary">Jelszó visszaállítása</button>
    <p *ngIf="emailSent">
      A visszaállításhoz szükséges email {{emailAddress}} címre elküldve.
    </p>
  </mat-card>
</div>
